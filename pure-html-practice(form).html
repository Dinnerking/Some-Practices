<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join Us! The Best Adventurer Guild</title>
</head>
<div>
    <h1>Join Us! The Best Adventurer Guild</h1>
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>Total</th>
                <th>Recruit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Warrior</th>
                <td>1</th>
                <td>2</th>
            </tr>
            <tr>
                <td>Paladin</td>
                <td>0</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Rogue</td>
                <td colspan="2">Full</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>

<div>
    <form action="@">
        <h2>Fill out the following form and we will be able to reach you</h1>
            <br>
            <main>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" placeholder="Firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" placeholder="lastname" required>
                <section>
                    <h2>Select Your Ethnicity</h2>
                    <label for="tall-men">Tall-men</label>
                    <input type="radio" id="tall-men" name="ethnicity" required>
                    <br>
                    <label for="Half-foot">Half-foot</label>
                    <input type="radio" id="half-food" name="ethnicity" required>
                    <br>
                    <label for="dwarves">Dwarves</label>
                    <input type="radio" id="dwarves" name="ethnicity" required>
                    <br>
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="ethnicity" required>
                </section>
                <br>
                <section>
                    <h2>Creat An Account</h2>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" required>

                    <hr>
                    <label for="dungeon">Select a dungeon you want to explore the most</label>
                    <br>
                    <select name="dungeon" id="dungeon" required>
                        <option value="">Select One</option>
                        <option value="Strat">Stratholme</option>
                        <option value="BWL">Blackwing Lair</option>
                        <option value="SM">Scarlet Monestary</option>
                    </select>
                </section>
            </main>
            <br>
            <footer>
                <button>Submit</button>
            </footer>
    </form>
</div>


</html>
